<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandhrakani - Rain</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background so rain is visible */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars from the rain */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* The Rain Container */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keeps rain behind your text/image */
        }

        /* Individual Rain Drop Style */
        .drop {
            position: absolute;
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
            width: 2px;
            height: 15px;
            top: -20px;
            animation: fall linear infinite;
        }

        /* The Falling Animation */
        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }
    </style>
</head>
<body>

    <div class="rain" id="rainContainer"></div>

    <h1>Mandhrakani</h1>
    <img width="300px" src="profile.png" alt="Profile Picture">
    <p>I am Mandhrakani from Ooty. I am a software engineer.</p>

    <script>
        // This script "imports" the rain drops into the stage
        function createRain() {
            const container = document.getElementById('rainContainer');
            const dropCount = 100; // Increase for heavier rain

            for (let i = 0; i < dropCount; i++) {
                const drop = document.createElement('div');
                drop.classList.add('drop');
                
                // Randomize position and speed
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(drop);
            }
        }
        createRain();
    </script>
</body>
</html>
