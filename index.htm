<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandhrakani - Space Voyage</title>
    <style>
        body {
            background-color: #050510; /* Deep space black/blue */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* The Universe Stage */
        #universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
        }

        /* The Star (The Imported Item) */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%; /* Makes the square a circle */
            opacity: 0.8;
            animation: moveForward linear infinite;
        }

        /* Cartoon Twinkle effect */
        @keyframes moveForward {
            from {
                transform: scale(0) translateY(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            to {
                transform: scale(1.5) translateY(100vh);
                opacity: 0;
            }
        }

        h1 {
            text-shadow: 0 0 10px #fff, 0 0 20px #00d4ff;
            font-size: 3rem;
        }

        img {
            border-radius: 50%; /* Makes your profile pic circular for the space theme */
            border: 4px solid #00d4ff;
            box-shadow: 0 0 20px #00d4ff;
        }
    </style>
</head>
<body>

    <div id="universe"></div>

    <h1>Mandhrakani</h1>
    <img width="200px" src="profile.png" alt="Profile Picture">
    <p>Software Engineer | Exploring the Universe from Ooty</p>

    <script>
        function createUniverse() {
            const stage = document.getElementById('universe');
            const starCount = 150; 

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Randomize Star Size (1px to 4px for cartoon look)
                const size = Math.random() * 4 + 'px';
                star.style.width = size;
                star.style.height = size;

                // Randomize Position
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                
                // Randomize Speed (Travel time)
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                
                stage.appendChild(star);
            }
        }
        createUniverse();
    </script>
</body>
</html>
